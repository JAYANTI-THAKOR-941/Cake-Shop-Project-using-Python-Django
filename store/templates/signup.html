{% extends 'base.html' %}


{% block content %}

<form action="/signup" method="post">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        {% csrf_token %}

        {% if error%}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        <label for="firstname"><b>FirstName</b></label>
        <input type="text" placeholder="Enter fistname" name="firstname" id="firstname" value="{{values.first_name}}" required>
        
        <label for="lastname"><b>LastName</b></label>
        <input type="text" placeholder="Enter lastname" name="lastname" id="lastname" value="{{values.last_name}}" required>

        <label for="lastname"><b>Phone</b></label>
        <input type="text" name="phone" id="phone"  value="{{values.phone}}"placeholder="9876543210" required>


        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" name="email"  value="{{values.email}}" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw"  type="password" name="password"  required>

        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>

{% endblock %}
